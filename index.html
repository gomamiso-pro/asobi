<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>とも & かしこのSVG顔アニメ</title>
<style>
  body { font-family: sans-serif; text-align: center; background: #f0f0f0; margin:0; padding:0; }
  header { background:#8ecae6; color:white; padding:20px; }
  .profile { display:inline-block; margin:20px; }
  svg { width:80px; height:80px; }
</style>
</head>
<body>
<header>
  <h1>とも & かしこのSVG顔アニメ</h1>
</header>

<main>
  <div class="profile">
    <svg viewBox="0 0 100 100" id="tomo-face">
      <circle cx="50" cy="50" r="45" fill="#ffb703"/>
      <circle cx="35" cy="40" r="5" fill="#000"/> <!-- 左目 -->
      <circle cx="65" cy="40" r="5" fill="#000"/> <!-- 右目 -->
      <path d="M35,60 Q50,65 65,60" stroke="#000" stroke-width="3" fill="transparent" id="tomo-mouth"/> <!-- 口 -->
    </svg>
    <p>とも</p>
  </div>

  <div class="profile">
    <svg viewBox="0 0 100 100" id="kashiko-face">
      <circle cx="50" cy="50" r="45" fill="#219ebc"/>
      <circle cx="35" cy="40" r="5" fill="#000"/>
      <circle cx="65" cy="40" r="5" fill="#000"/>
      <path d="M35,60 Q50,55 65,60" stroke="#000" stroke-width="3" fill="transparent" id="kashiko-mouth"/>
    </svg>
    <p>かしこ</p>
  </div>
</main>

<script>
let tomoMouth = document.getElementById('tomo-mouth');
let kashikoMouth = document.getElementById('kashiko-mouth');
let toggle = false;

// 顔文字の表情切替（追いついたら笑顔、追いつかなかったらさみしげ）
function updateFace() {
  toggle = !toggle;
  if(toggle){
    // 笑顔
    tomoMouth.setAttribute('d','M35,60 Q50,70 65,60');
    kashikoMouth.setAttribute('d','M35,60 Q50,70 65,60');
  } else {
    // さみしげ
    tomoMouth.setAttribute('d','M35,60 Q50,55 65,60');
    kashikoMouth.setAttribute('d','M35,60 Q50,55 65,60');
  }
}

// 1秒ごとに表情切替（サンプル）
setInterval(updateFace,1000);
</script>
</body>
</html>
