<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ヒアリングシート プロトタイプ</title>
<style>
  body { font-family: sans-serif; margin: 20px; }
  label { display: block; margin: 10px 0 5px; }
  select, input[type="text"] { width: 300px; padding: 5px; }
  .component { margin-bottom: 15px; }
  pre { background: #f0f0f0; padding: 10px; }
</style>
</head>
<body>
<h1>システム設計ヒアリングシート</h1>

<div class="component">
  <label>ページ名:</label>
  <input type="text" id="pageName" placeholder="例: トップページ">
</div>

<div class="component">
  <label>コンポーネント:</label>
  <select id="componentSelect" multiple>
    <option value="button">ボタン</option>
    <option value="form">フォーム</option>
    <option value="table">表</option>
    <option value="list">リスト</option>
  </select>
</div>

<div class="component">
  <label>ボタン動作:</label>
  <select id="buttonAction">
    <option value="submitForm">フォーム送信</option>
    <option value="goPage">ページ移動</option>
    <option value="none">なし</option>
  </select>
</div>

<button id="generate">設計書を生成</button>

<h2>JSON形式設計書</h2>
<pre id="jsonOutput">{}</pre>

<h2>簡易設計書表示</h2>
<pre id="designDoc">ここに設計書を表示</pre>

<script>
document.getElementById('generate').addEventListener('click', () => {
  const pageName = document.getElementById('pageName').value;
  const components = Array.from(document.getElementById('componentSelect').selectedOptions).map(o => o.value);
  const buttonAction = document.getElementById('buttonAction').value;

  const designData = {
    pageName,
    components,
    buttonAction
  };

  // JSON出力
  document.getElementById('jsonOutput').textContent = JSON.stringify(designData, null, 2);

  // 簡易設計書表示
  let doc = `ページ名: ${pageName}\nコンポーネント:\n`;
  components.forEach(c => { doc += ` - ${c}\n`; });
  doc += `ボタン動作: ${buttonAction}`;
  document.getElementById('designDoc').textContent = doc;
});
</script>
</body>
</html>
